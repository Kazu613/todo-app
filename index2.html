<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
    <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            min-height: 100svh;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding:
                env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
        }

        .page {
            width: min(92vw, 420px);
            padding: 16px;
            box-sizing: border-box;
        }

        .calendar {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .actions {
            display: grid;
            gap: 10px;
            justify-items: center;
            margin-top: 16px;
        }

        .book button {
            background-color: yellowgreen;
            border-radius: 10px;
        }

        .back button {
            background-color: lightcoral;
            border-radius: 10px;
        }

        @media (max-width: 430px) {
            .page {
                width: 100%;
                padding: 14px;
            }

            h1 {
                font-size: 1.25rem;
                line-height: 1.35;
            }

            input[type="date"],
            .book button,
            .back button {
                min-height: 44px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <main class="page">
        <h1>予約日時を選んでください</h1>
        <div class="actions">
            <div class="book">

                <div class="table">
                    <!-- Google Calendar Appointment Scheduling begin -->
                    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2K-ZV9EiJf_rtsKrZgbRdFqb7MdQaULrR9wIDlBN6e3Se-B7qacwBEXbgYlfX1eaZsd5nru5rz?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
                    <!-- end Google Calendar Appointment Scheduling -->
                </div>
            </div>
            <div class="back">
                <a href="index.html"><button>戻る</button></a>
            </div>
        </div>
    </main>
</body>

</html>
